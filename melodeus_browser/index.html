<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Melodeus AEC</title>
  <style>
    body { font-family: sans-serif; }
    #log {
      border: 1px solid #ccc;
      padding: 8px;
      height: 200px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-family: monospace;
      background: #f7f7f7;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h2>Devices</h2>
  <label for="input-devices">Input:</label>
  <select id="input-devices"></select>
  <label for="output-devices">Output:</label>
  <select id="output-devices"></select>
  <button id="refresh-devices">Refresh</button>
  <button id="enable-aec">Enable AEC</button>
  <div id="status"></div>

  <h3>Input waveforms</h3>
  <div id="input-waves"></div>

  <h3>Output waveforms</h3>
  <div id="output-waves"></div>

  <h3>AEC output</h3>
  <canvas id="aec-waveform" width="640" height="120"></canvas>

  <h3>Log</h3>
  <div id="log" aria-live="polite"></div>
</body>
</html>
