<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>cpal beep example</title>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  </head>
  <body>
    <div id="device-controls">
      <h2>Audio Devices</h2>
      <label for="output-devices">Output device:</label>
      <select id="output-devices"></select>
      <label for="input-devices">Input device:</label>
      <select id="input-devices"></select>
      <input id="refresh-devices" type="button" value="Refresh devices"/>
      <div id="device-status" role="status"></div>
      <pre id="device-info"></pre>
    </div>
    <div id="playback-controls">
      <input id="play" type="button" value="beep"/>
      <input id="stop" type="button" value="stop"/>
    </div>
    <div id="input-monitor">
      <h2>Input Monitor</h2>
      <input id="request-permission" type="button" value="Enable microphone"/>
      <input id="start-monitor" type="button" value="Start monitoring"/>
      <input id="stop-monitor" type="button" value="Stop monitoring"/>
      <canvas id="input-waveform" width="640" height="160"></canvas>
    </div>
  </body>
</html>
